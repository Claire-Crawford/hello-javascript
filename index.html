<html>
	<head>
		<title>Hello JavaScript</title>

		<style>
			* {
				font-size: 150%;
			}
		</style>
	</head>
	<body>

		<input type="text" id="firstName" placeholder="Your Name">
		<button type="button" onClick="sayHello();">Go</button>

			<h1 id="welcome">Hello...</h1>

	<script>

		function sayHello() {
			var name = document.getElementById("firstName");
			document.getElementById("welcome").innerHTML = "Hello " + name.value;
		}
	</script>	

	</body>
</html>
